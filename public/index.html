<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Learning</title>
    <link rel="stylesheet" type="text/css" href="output.css">
</head>
<body>
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div class="shrink-0">
            <img class="h-12 w-12 rounded" src="theface.jpg" alt="Logo">
        </div>
        <div>
        <div class="text-xl font-medium text-black">Chatbot</div>
        <p class="text-slate-500">You have a message!</p>
        </div>
        </div>

        <h1 class="text-3xl font-bold underline">
            Hello world!
          </h1>

        <div class="bg-purple-700 text-white text-xl p-6 justify-end">I am The Face</div>
        <div class="lg:container xl:mx-auto bg-green-600">
          <div class="grid lg:grid-cols-3 md:grid-cols-2 gap-3">
              <div class="bg-yellow-300 font-mono w-full h-40 text-white text-3xl text-center">Grid Col 1</div>
              <div class="bg-yellow-300 font-mono w-full h-40 text-white text-3xl text-center">Grid Col 2</div>
              <div class="bg-yellow-300 font-mono w-full h-40 text-white text-3xl text-center">Grid Col 3</div>
          </div>

          <button class="bg-pink-400 my-3 mx-auto p-3 w-40 rounded-xl text-white text-1xl hover:bg-white text-pink-600 border-2 border-pink-600">Click me</button>
</body>
</html>
